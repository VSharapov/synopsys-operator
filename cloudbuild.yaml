steps:
- name: 'gcr.io/cloud-builders/go'
  args: ['build', '-o', './protoform', './cmd/protoform.go']
  env:
  - 'PROJECT_ROOT=github.com/blackducksoftware/perceptor-protoform'
  - 'CGO_ENABLED=0'
  - 'GOOS=linux'
  - 'GOARCH=amd64'
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/blackducksoftware/perceptor-protoform:latest', '.']
images: ['gcr.io/$PROJECT_ID/blackducksoftware/perceptor-protoform:latest']
